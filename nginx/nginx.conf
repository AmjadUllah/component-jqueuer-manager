worker_processes 1;
daemon off;
error_log nginx_error.log;
events {
    worker_connections 1024;
}

http {

    server {
                listen 443;
                ssl on;
                ssl_certificate /etc/nginx/conf.d/cert.pem;
                ssl_certificate_key /etc/nginx/conf.d/key.pem;
                location / {
                proxy_pass "http://jqueuer_manager:8081/";
                }
        }
}
