tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - https://raw.githubusercontent.com/micado-scale/tosca/master/micado_types.yaml

repositories:
  docker_hub: https://hub.docker.com/

topology_template:
  node_templates:
    jqueuer_agent:
      type: tosca.nodes.MiCADO.Container.Application.Docker
      properties:
         environment:
           JQ_SERVER: JQUEUER_IP
         deploy:
           mode: global
         networks: [ 'bridge' ]
         entrypoint: sh -c 'python3 jqueuer_agent.py $$(cat /etc/nodehostname)'
         volumes:
           - /var/run/docker.sock:/var/run/docker.sock
           - /usr/bin/docker:/usr/bin/docker
           - /etc/hostname:/etc/nodehostname

      artifacts:
       image:
         type: tosca.artifacts.Deployment.Image.Container.Docker
         file: jaydes/jqueuer_agent:env
         repository: docker_hub

    repast__experiment:
      type: tosca.nodes.MiCADO.Container.Application.Docker
      properties:
         deploy:
           resources:
             reservations:
               cpus: '0.2'
         stop_grace_period: 1m30s
         tty: true
         networks: [ 'bridge' ]
      artifacts:
       image:
         type: tosca.artifacts.Deployment.Image.Container.Docker
         file: osabuoun/repast
         repository: docker_hub

    worker_node:
      type: tosca.nodes.MiCADO.Occopus.CloudSigma.Compute
      properties:
        cloud:
          interface_cloud: cloudsigma
          endpoint_cloud: https://zrh.cloudsigma.com/api/2.0
      capabilities:
        host:
          properties:
            num_cpus: 2000
            mem_size: 2147483648
            vnc_password: secret
            libdrive_id: 6ec54277-a6b2-4e36-bab0-38f4d8c662c7
            public_key_id: c08695e6-62a5-4af9-945e-7e8278296e4c
    bridge:
      type: tosca.nodes.MiCADO.network.Network.Docker
      properties:
        external: True

  policies:
    - scalability:
        type: tosca.policies.Scaling.MiCADO
        targets: [ worker_node ]
        properties:
          sources:
          - 'JQUEUER_IP:9102'
          constants:
            AET: 30
            DEADLINE: 1535636769
            MAXNODES: 2
            MAXCONTAINERS: 6
          queries:
            REMAININGTIME: '{{DEADLINE}}-time()'
            ITEMS: 'rabbitmq_queue_messages_persistent{queue="machinery_tasks"}'
          min_instances: 1
          max_instances: '{{MAXNODES}}'
          scaling_rule: |
            reqnodes=0
            if ITEMS>0:
              reqconts = ceil(AET/(REMAININGTIME/ITEMS)) if REMAININGTIME>0 else MAXCONTAINERS
              reqnodes = ceil(reqconts/5)
              if reqnodes<m_node_count-1:
                m_node_count-=1
              if reqnodes>m_node_count:
                m_node_count+=1
            else:
              m_node_count = 0
            print "Number of required nodes:",reqnodes
            print "Number of requested nodes:",m_node_count
    - scalability:
        type: tosca.policies.Scaling.MiCADO
        targets: [ repast__experiment ]
        properties:
          min_instances: 1
          max_instances: '{{MAXCONTAINERS}}'
          scaling_rule: |
            print "Length of queue:",ITEMS
            required_count = 0
            if ITEMS>0:
              required_count = ceil(AET/(REMAININGTIME/ITEMS)) if REMAININGTIME>0 else MAXCONTAINERS
              m_container_count = min(required_count, len(m_nodes) * 5)
            else:
              m_container_count = 0
            print "Number of required containers:",required_count
            print "Number of requested containers:",m_container_count
